<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monkey Letter</title>

<style>
body {
  background-color: #f7d9da;
}

.envlope-wrapper {
  height: 380px;
}

/* ENVELOPE */
#envelope {
  margin: auto;
  position: relative;
  width: 280px;
  height: 180px;
  top: 150px;
  background-color: #f9c5c8;
  border-bottom-left-radius: 6px;
  border-bottom-right-radius: 6px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.front {
  position: absolute;
  width: 0;
  height: 0;
  z-index: 3;
}

.flap {
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 82px solid transparent;
  border-top: 98px solid #ff3333;
  transform-origin: top;
}

.pocket {
  border-left: 140px solid #ff9999;
  border-right: 140px solid #ff9999;
  border-bottom: 90px solid #fd8787;
  border-top: 90px solid transparent;
  border-bottom-left-radius: 6px;
  border-bottom-right-radius: 6px;
}

/* LETTER */
.letter {
  position: relative;
  background-color: #f9c5c8;
  width: 90%;
  height: 90%;
  top: 5%;
  margin: auto;
  border-radius: 6px;
  box-shadow: 0 2px 26px rgba(0,0,0,0.12);
}

.words {
  position: absolute;
  left: 10%;
  width: 80%;
  height: 14%;
  background-color: #fdb7ba;
}

.words.line1 { top: 15%; width: 30%; height: 7%; }
.words.line2 { top: 35%; }
.words.line3 { top: 55%; }
.words.line4 { top: 75%; }

/* OPEN / CLOSE */
.open .flap {
  transform: rotateX(180deg);
  transition: 0.4s;
  z-index: 1;
}

.close .flap {
  transform: rotateX(0deg);
  transition: 0.4s 0.6s;
  z-index: 5;
}

.open .letter {
  transform: translateY(-60px);
  transition: 0.4s 0.6s;
  z-index: 2;
}

.close .letter {
  transform: translateY(0);
}

/* MONKEYS */
.hearts {
  position: absolute;
  top: 90px;
  left: 0;
  right: 0;
}

.monkey {
  position: absolute;
  bottom: 0;
  width: 60px;
  height: 60px;
  background-image: url("monkey.png");
  background-size: contain;
  background-repeat: no-repeat;
}

.a1 {
  left: 20%;
  animation: slideUp 4s linear forwards, sideSway 2s ease-in-out 4 alternate;
}

.a2 {
  left: 50%;
  animation: slideUp 5s linear forwards, sideSway 3s ease-in-out 3 alternate;
}

.a3 {
  left: 10%;
  animation: slideUp 6s linear forwards, sideSway 2s ease-in-out 5 alternate;
}

.close .monkey {
  opacity: 0;
  animation: none;
}

/* ANIMATIONS */
@keyframes slideUp {
  from { top: 0; }
  to { top: -600px; }
}

@keyframes sideSway {
  from { margin-left: 0; }
  to { margin-left: 50px; }
}

/* BUTTON */
.reset {
  text-align: center;
  margin-top: 200px;
}

button {
  padding: 10px 20px;
  font-weight: bold;
  border: 2px solid #ff5757;
  background: transparent;
  color: #ff5757;
  cursor: pointer;
}
button:hover {
  background: #fc9d9d;
}
</style>
</head>

<body>

<div class="envlope-wrapper">
  <div id="envelope" class="close">
    <div class="front flap"></div>
    <div class="front pocket"></div>

    <div class="letter">
      <div class="words line1"></div>
      <div class="words line2"></div>
      <div class="words line3"></div>
      <div class="words line4"></div>
    </div>

    <div class="hearts">
      <div class="monkey a1"></div>
      <div class="monkey a2"></div>
      <div class="monkey a3"></div>
    </div>
  </div>
</div>

<div class="reset">
  <button onclick="toggleEnvelope()">Open / Close</button>
</div>

<script>
function toggleEnvelope() {
  const env = document.getElementById("envelope");
  env.classList.toggle("open");
  env.classList.toggle("close");
}
</script>

</body>
</html>
